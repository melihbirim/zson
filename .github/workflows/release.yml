name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build & update Homebrew formula
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to create GitHub Release

    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes

      - name: Compute tarball SHA256
        id: sha
        run: |
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz"
          SHA=$(curl -sL "$URL" | sha256sum | cut -d' ' -f1)
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "url=$URL"    >> "$GITHUB_OUTPUT"

      - name: Update Homebrew formula
        env:
          TAP_TOKEN: ${{ secrets.TAP_TOKEN }}   # PAT with repo scope on homebrew-zson
        run: |
          VERSION="${{ github.ref_name }}"        # e.g. v0.2.0
          VERSION_BARE="${VERSION#v}"             # e.g.   0.2.0
          SHA="${{ steps.sha.outputs.sha256 }}"
          URL="${{ steps.sha.outputs.url }}"

          git clone https://x-access-token:${TAP_TOKEN}@github.com/melihbirim/homebrew-zson.git tap
          cd tap

          sed -i \
            -e "s|url \".*\"|url \"$URL\"|" \
            -e "s|sha256 \".*\"|sha256 \"$SHA\"|" \
            -e "s|version \".*\".*||" \
            Formula/zson.rb

          # Inject version line after the sha256 line (idempotent)
          sed -i "s|sha256 \"$SHA\"|sha256 \"$SHA\"\n  version \"$VERSION_BARE\"|" Formula/zson.rb

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/zson.rb
          git diff --cached --quiet || git commit -m "zson $VERSION_BARE"
          git push
